<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Hola de estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Iconos Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    

    <title>Pokeapi</title>
  </head>
  <body>
    <h1>Poke-búsquedas</h1>
    <h6>Info from&nbsp;<a href="https://pokeapi.co/" target="_blank">pokeapi.co</a></h6>

    <div class="container">
        <div class="row">
          <div class="col-sm-12 bloque pt-2 pb-2 mb-4" id="formContainer">
            <!-- <form action=""> -->

              <!-- ========================== INICIO SECCIÓN BÚSQUEDA POR GENERACIÓN ========================== -->
              <div class="row">
                <div class="col-12 mt-2 mb-2 "><h3>Búsqueda por generación</h3></div>
                <div class="col-6 mb-2">
                  <select class="form-select input" id="gen">
                    <option disabled selected value="">Seleccionar generación</option>
                    <option value="1">1ra generación</option>
                    <option value="2">2da generación</option>
                    <option value="3">3ra generación</option>
                    <option value="4">4ta generación</option>
                    <option value="5">5ta generación</option>
                    <option value="6">6ta generación</option>
                    <option value="7">7ma generación</option>
                    <option value="8">8va generación</option>
                    <option value="9">Todas</option>
                  </select>
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <button type="submit" class="btn btn-danger altura" onclick="filtrar()">Filtrar</button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                  <a class="btn btn-warning altura" href="javascript:location.reload()" role="button">Limpiar</a>
                </div>
              </div>

              <div class="row">
                <div class="col-9">
                  <select class="form-select input" id="selectName">
                    <option disabled selected value="">Seleccionar Pokémon</option>
                  </select>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-danger btn-busqueda" onclick="catchList()"><span class="material-icons">search</span></button>
                </div>
              </div>
              <!-- ========================== FIN SECCIÓN BÚSQUEDA POR GENERACIÓN ========================== -->


              <!-- ========================== INICIO SECCIÓN BÚSQUEDA POR NOMBRE ========================== -->
              <div class="col-12 mt-4 mb-2"><h3>Búsqueda por nombre</h3></div>
              <div class="row">
                <div class="col-9">
                  <input type="text" id="inputName" class="form-control input" placeholder="Ingrese nombre">
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-danger btn-busqueda" onclick="catchInput()"><span class="material-icons">search</span></button>
                </div>
              </div>
              <!-- ========================== FIN SECCIÓN BÚSQUEDA POR NOMBRE ========================== -->


              <!-- ========================== INICIO SECCIÓN BÚSQUEDA POR ID ========================== -->
              <div class="col-12 mt-4 mb-2"><h3>Búsqueda por ID</h3></div>
              <div class="row">
                <div class="col-9">
                  <input type="number" id="inputID" class="form-control input" min="1" max="898" placeholder="Ingrese ID">
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-danger btn-busqueda" onclick="catchID()"><span class="material-icons">search</span></button>
                </div>
              </div>
              <!-- ========================== FIN SECCIÓN BÚSQUEDA POR ID ========================== -->
                

            <!-- </form> -->
          </div>

          <div class="col-sm-12 bloque pt-2 pb-2">
            <div id="pokeName" class=""></div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Mis scripts -->
    <script src="js/scripts.js"></script>

    <script src="js/jQscripts.js"></script>
  </body>
</html>
