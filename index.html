<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Hola de estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Pokeapi</title>
  </head>
  <body>
    <h1>Poke-búsquedas</h1>
    <h6>Info from <a href="https://pokeapi.co/" target="_blank">pokeapi.co</a></h6>

    <div class="container">
        <div class="row">
          <div class="col-6 bloque pt-2 pb-2">
            <form action="">
              <div class="row">

                <div class="col-10 mb-2">
                  <select class="form-select input" id="gen">
                    <option disabled selected value="">Seleccione una generación</option>
                  </select>
                </div>
                  <div class="col-2">
                      <button type="submit" class="btn btn-danger" onclick="filtrar()">Filtrar</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-10">
                    <select class="form-select input" id="elem">
                      <option disabled selected value="">Seleccione un Pokémon</option>
                    </select>
                  </div>
                  <div class="col-2">
                      <button type="submit" class="btn btn-danger">Buscar</button>
                  </div>
                </div>

            </form>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="js/scripts.js"></script>
  </body>
